services:
  postgres:
    image: postgres:16-alpine
    container_name: anlaufstellen-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    container_name: anlaufstellen-backend
    environment:
      DB_HOST: postgres
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  frontend:
    build: ./Herz_Seele
    container_name: anlaufstellen-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
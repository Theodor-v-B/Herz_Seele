#cloud-config
package_update: true
package_upgrade: true

packages:
  - git
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  # Docker GPG Key und Repo
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  
  # Installation von Docker und Compose V2
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Repo klonen
  - rm -rf /opt/app
  - git clone https://github.com/Theodor-v-B/Herz_Seele.git /opt/app

  # .env anlegen
  - |
    cat <<EOF > /opt/app/.env
    POSTGRES_USER=postgres
    POSTGRES_PASSWORD=password123
    POSTGRES_DB=anlaufstellen
    PGHOST=postgres
    PGUSER=postgres
    PGPASSWORD=password123
    PGDATABASE=anlaufstellen
    PGPORT=5432
    EOF

  # Container starten
  - cd /opt/app && docker compose up -d --build